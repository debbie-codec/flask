<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login </title>

    <!-- Favicons -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/log.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">

   
</header>
<body class="text-center">
<header>
<h2 class="logo">shop</h2>
<nav class="navigation">
    <a href="/home">home</a>
<a href="/about">about</a>
<a href="#">serivices</a>
<a href="#">contact</a>
<a href="/login"><button class="btnLogin-popup" href="">Login</button></a>
<a href="#">contact</a>

<button class="btnLogin-popup" href="/sign-up">sign-up</button>
</nav>
</header>

<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2 class="sign">LOGIN</h2>
       

            <form method="post" action="/login">
                <h1 class="sign">Please sign in</h1>
                <!-- Error message block -->
                    <div class="text-center">
                        <div style="color: red; margin: 5px">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <b>{{ message }}</b>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    </div>
                    <!-- Error message block end-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email"  placeholder="name@example.com" required>
                    <label for="email"></label>

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" placeholder="Password">
                    <label for="Password"></label>
                </div>
        
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="#">forgot password</a>
                </div>
                <button class="btn" type="submit">Sign in</button>
                <div class="login-register">
                    <p class="Create">Don't have an account?<a class="register-link" href="/sign-up">Create Account</a> </p>
                </div>
                
                <p class="copy">&copy; 2023</p>
            
        </form>
    </div>
    
</div>

<main class="form-signin">
    
</main>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
